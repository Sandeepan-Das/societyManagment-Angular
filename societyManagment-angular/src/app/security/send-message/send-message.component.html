<div class="form-style-5">
    <form >
        <fieldset [formGroup]="detailsForm">
            <legend><span class="number">1</span>Resident Info
            </legend>
            <input type="text" placeholder="Your Name *" formControlName="name">
            <label for="regNumber">Registered Phone Number:</label>
            <input id="regNumber" type="text" placeholder="Registered Phone Number *"
                formControlName="registeredNumber">
            <label for="rNum">Room Number:</label>
            <input id="rNum" type="text" placeholder="Room Number *" formControlName="roomNo">
            <select id="message" formControlName="message" (change)="selectedMsg($event)">

                <option value="You have a package delivery.Can you confirm?">You have a package delivery.Can you confirm?</option>
                <option value="Visitor(s) arriving at your home">Visitor(s) arriving at your home</option>
                <option value="You have food delivery.Can you cofirm?">You have food delivery.Can you cofirm?</option>
            </select>
            
        </fieldset>
        <fieldset [formGroup]="deliveryForm">
            <legend><span class="number">2</span>Delivery Man Info
            </legend>
            <input type="text" placeholder="Your Name *" formControlName="name">
            <label for="regNumber">Phone Number:</label>
            <input id="phoneNumber" type="text" placeholder="Phone Number *" formControlName="phoneNumber">

    </form>
</div>
