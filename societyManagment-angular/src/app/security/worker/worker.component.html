<div class="alert alert-success d-flex align-items-center alert-dismissible fade show" role="alert" *ngIf="success">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
        Person Identified
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
</div>
<div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" *ngIf="failure">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
        Unknown Person
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="close()"></button>
</div>
<div class="form-style-5">
    <form enctype="multipart/form-data">
        <fieldset [formGroup]="workerForm">
            <legend><span class="number">1</span>Worker Info
            </legend>
            <div class="contentarea">
                <h1>
                    Capture photo
                </h1>
                <div class="camera">
                    <video #video id="video">Video stream not available.</video>
                </div>
                <canvas id="canvas" #canvas></canvas>
                <div class="output">
                    <img id="photo1" #photo1 alt="The screen capture will appear in this box.">
                </div>
                <div><button class="btn btn-success" (click)="capture1()">Capture</button></div>
                
                
            </div>
        </fieldset>
        <button class="btn btn-success" (click)="saveData()">Verify</button>
    </form>
</div>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    
</svg>
